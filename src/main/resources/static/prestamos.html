    <main>
        <div id="contacto" class="contacto">
            <h2>Prestamos</h2>
            <form class="formulario" action="#" method="POST">
                <legend>Llena todos los campos</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label>ID</label>

                        <input type="text" name="nombre" placeholder="Ingrese el Id del empleado" required>
                    </div>
                    <div class="campo">
                        <label>Cedula</label>

                        <input type="text" name="telefono" placeholder="Ingrese la cedula del usuario">
                    </div>
                    <div class="campo w-100">
                        <label>Nombre</label>

                        <input type="text" name="correo" placeholder="Nombre del Empleado">
                    </div>
                    <div class="campo w-100">
                        <label>Apellido</label>

                        <input type="text" name="correo" placeholder="Apeelido del Empleado">
                    </div>
                    <div class="campo w-100">
                        <label>Cedula Empleado</label>

                        <input type="text" name="correo" placeholder="Ingrese la cedula del empleado">
                    </div>
                    <div class="campo w-100">
                        <label>Fecha Inicio prestamo</label>

                        <input type="date" name="fecha Inicio prestamo" placeholder="Fecha de inicio del prestamo>
                    </div>
                    <div class="campo w-100">
                        <label>Fecha Fin prestamo</label>

                        <input type="date" name="Fecha Fin" placeholder="Ingrese la cedula del empleado">
                    </div>
                    <div class="campo w-100">
                        <label>Monto</label>

                        <input type="text" name="Monto" placeholder="Ingrese el monto del prestamo">
                    </div>
                </div><!--.contenedor-campos-->
                <div class="enviar">
                    <input class="boton" type="submit" value="Enviar">
                </div>
            </form>
        </div>
