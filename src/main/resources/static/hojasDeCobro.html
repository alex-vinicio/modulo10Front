    <main>
        <div id="contacto" class="contacto">
            <h2>Hoja de cobro</h2>
            <form class="formulario" action="#" method="POST">
                <legend>Llena todos los campos</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label>ID</label>

                        <input type="text" id="idHDC" name="nombre" placeholder="Ingrese el ID de la hoja de cobro" required>
                    </div>
                    <div class="campo">
                        <label>Cedula</label>

                        <input type="number" id="cedulaCliente" name="id" placeholder="Ingrese Num. cedula" required>
                    </div>
                    <div class="campo w-100">
                        <label>Cantidad a Pagar</label>

                        <input type="number" id="antidadPagoHDC" name="cantidadAPagar" placeholder="Ingrese la Cantidad a Pagar" required>
                    </div>
                    <div class="campo w-100">
                        <label>Sector</label>

                        <input type="text" id="sectorHDC" name="cantidadAPagar" placeholder="Ingrese el Sector">
                    </div>
                    <div class="campo w-100">
                        <label>Tipo de pago</label>

                        <select id="tipoPago">
                        	<option value="transaccionBancaria">Transacion bancaria</option>
                        	<option value="efectivo"> Dinero en efectivo</option>
                        </select>
                    </div>
                   
                </div><!--.contenedor-campos-->
                <div class="enviar">
                    <input class="boton" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
