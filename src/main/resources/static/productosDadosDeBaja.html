    <main>
        <div id="contacto" class="contacto">
            <h2>Productos Dados de baja</h2>
            <form class="formulario" id="formProductosDeBaja" action="#" method="POST">
                <legend>Llena todos los campos</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Id Producto</label>

                        <input type="text" id="idPDB" name="nombre" placeholder="Ingrese el ID del producto dado de baja" required>
                    </div>
                    <div class="campo">
                        <label>Cedula</label>

                        <input type="number" id="cedulaBodeguero" name="cedulaUsuario" placeholder="Ingrese la cedula del Usuario" required>
                    </div>
                    <div class="campo w-100">
                        <label>Nombre Producto</label>

                        <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Ingrese el nombre del Producto Dado de baja">
                    </div>
                    
                </div><!--.contenedor-campos-->
                <div class="enviar">
                    <input class="boton" id="envioProductoDeBaja" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
	<!-- operaciones del formulario con JavaScript -->
	<script type="text/javascript" src="js/postProductoDeBaja.js"></script>
