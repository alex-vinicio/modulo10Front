	<script type="text/javascript" src="js/cerrarSesion.js"></script>
    <header class="header">
        <h1>Modulo 10
        	<div style="float:right; margin: 5px;">
        		<button id="menu" onclick="menu()">Menu</button>
        	</div>
        </h1>
        
    </header>  

    <div class="hero">
        <div class="contenido-hero">
            <h2>Login</h2>
            	<form class="formulario" action="#" method="POST" id="formLogin">
	                <path stroke="none" d="M0 0h24v24H0z"/>
	                <label>Cedula</label>
	              	<input type="text" id="usuario" placeholder="0605093657" required>
	              	<br><br>
	              	<label>Contraseña</label>
	              	<input type="password" id="passw" placeholder="************" required>
	            	<br><br>
	            	<button id="sendLogin">Enviar</button>
	            	<button style="position:central;">Cancelar</button>
	            </form>
            
        </div>
    </div>
	
	<script type="text/javascript" src="js/login.js"></script>
