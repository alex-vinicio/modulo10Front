<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- recurso para usar Ajax-->
	<script type="text/javascript" src="jquery/jquery-3.5.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	<!-- JavaScript -->

    <title>Modulo 10</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Krub:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>

    <header class="header">
        <h1>Modulo 10</h1>
    </header>   

    <div class="hero">
        <div class="contenido-hero">
            <h2>Login</h2>
            	<form class="formulario" action="#" method="POST" id="formLogin">
	                <path stroke="none" d="M0 0h24v24H0z"/>
	                <label>Cedula</label>
	              	<input type="text" id="usuario" placeholder="0605093657" required>
	              	<br><br>
	              	<label>Contraseña</label>
	              	<input type="password" id="passw" placeholder="************" required>
	            	<br><br>
	            	<button id="sendLogin">Enviar</button>
	            	<button style="position:central;">Cancelar</button>
	            </form>
            
        </div>
    </div>
	
	<script type="text/javascript" src="js/login.js"></script>
	
    <footer class="footer">
        <p>Todos los derechos reservados ©. Modulo 10</p>
    </footer>
</body>
</html>
